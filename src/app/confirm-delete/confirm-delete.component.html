<div class="p-3">
    <h1 mat-dialog-title>Confirm Deletion</h1>
    <div class="mb-2">Are you sure you want to delete this user - "{{user}}"?</div>
    <div class="buttons">
        <button class="btn btn-secondary me-1" (click)="cancel()">Cancel</button>
        <button class="btn btn-danger" (click)="confirm()">Delete</button>
    </div>
</div>
